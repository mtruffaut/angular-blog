<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getPeopleLoveIt(),
                'list-group-item-danger': !getPeopleLoveIt()}">
  <h4>{{ postTitle }}</h4>
  <h5>{{ postCreated_at | date: 'dd/MM/yy, hh:mm' }}</h5>
  <p>{{ postContent }}</p>
  <button class="btn btn-success">Love it !</button>
  <button class="btn btn-danger">Don't love it !</button>
</li>
