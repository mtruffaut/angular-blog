<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Posts</h1>
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postContent]="post.content"
                       [postloveIts]="post.loveIts"
                       [postCreated_at]="post.created_at"></app-post-list>
      </ul>
    </div>
  </div>
</div>
